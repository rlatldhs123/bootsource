<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout}">
  <th:block layout:fragment="css"></th:block>

  <main layout:fragment="content" class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
      <h4>ToDo</h4>
      <div>
        <a href="" class="btn btn-success">Todo 추가</a>
        <a href="" class="btn btn-primary">완료 목록</a>
      </div>
    </div>
    <div class="container">
      <div class="card">
        <div class="card-header">
          Today ToDo
          <div class="small text-danger">미루지 말고 지킵시다!!</div>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item d-flex align-items-center">
            <div class="flex-grow-1 p-1">
              <input class="form-check-input me-1" type="checkbox" name="completed" />
              <label class="form-check-label"></label>
              <!-- 중요 의미 : google icon + bootstrap -->
              <span class="badge rounded-pill text-bg-danger">important</span>
            </div>
            <div>
              <!-- 작성날짜 -->
              <small></small>
            </div>
          </li>
        </ul>
      </div>
    </div>
    <!-- id 값을 보낼 폼 -->
    <form method="post" id="completedForm">
      <input type="hidden" name="id" value="" />
    </form>
  </main>

  <th:block layout:fragment="script">
    <script></script>
    <script></script>
  </th:block>
</html>
