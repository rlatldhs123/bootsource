<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout}">
  <div layout:fragment="content" class="container mt-5">
    <h3>도서 조회</h3>
    <form action="" method="post">
      <div class="mb-3 row">
        <label for="category" class="col-sm-2 col-form-label">분류</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="category" name="category" readonly th:value="${dto.categoryName}" />
        </div>
      </div>
      <div class="mb-3 row">
        <label for="title" class="col-sm-2 col-form-label">제목</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="title" name="title" readonly th:value="${dto.title}" />
        </div>
      </div>
      <div class="mb-3 row">
        <label for="publisher" class="col-sm-2 col-form-label">출판사</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="publisher" name="publisher" th:value="${dto.publisherName}" readonly />
        </div>
      </div>
      <div class="mb-3 row">
        <label for="writer" class="col-sm-2 col-form-label">작가</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="writer" name="writer" readonly th:value="${dto.writer}" />
        </div>
      </div>
      <div class="mb-3 row">
        <label for="price" class="col-sm-2 col-form-label">가격</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="price" name="price" readonly th:value="${dto.price}" />
        </div>
      </div>
      <div class="mb-3 row">
        <label for="salePrice" class="col-sm-2 col-form-label">할인가격</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="salePrice" name="salePrice" readonly th:value="${dto.salePrice}" />
        </div>
      </div>
      <div class="mb-3 row">
        <label for="createDate" class="col-sm-2 col-form-label">등록일</label>
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            id="createDate"
            name="createDate"
            readonly
            th:value="${#temporals.format(dto.createdDate, 'yyyy-MM-dd HH:mm:ss')}"
          />
        </div>
      </div>
      <div>
        <a
          class="btn btn-primary"
          th:href="@{modify(id=${dto.id},page=${pageRequestDto.page},type=${pageRequestDto.type},keyword=${pageRequestDto.keyword})}"
          >수정</a
        >
        <a class="btn btn-secondary" th:href="@{list(page=${pageRequestDto.page},type=${pageRequestDto.type},keyword=${pageRequestDto.keyword})}"
          >목록</a
        >
      </div>
    </form>
  </div>
</html>
