<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout}">
  <div layout:fragment="content" class="container mt-5">
    <h3>도서 추가</h3>
    <form action="" method="post" th:object="${bookDto}" novalidate>
      <!-- th:object="${bookDto}" novalidate 유효성 검증시 form 태그에 써야 하는 것 -->
      <div class="mb-3 row">
        <label for="category" class="col-sm-2 col-form-label">분류</label>
        <div class="col-sm-10">
          <select name="categorieName" id="" class="form-select">
            <option value="" th:selected="${bookDto.categoryName}== ''">선택</option>
            <option th:each="cate : ${categories}" th:value="${cate}" th:text="${cate}" th:selected="${bookDto.categoryName}== ${cate}"></option>
          </select>

          <!-- <select name="categoryName" id="" class="form-select">
            <option value="" th:selected="${bookDto.categoryName}== ''">선택</option>
            <option value="컴퓨터" th:selected="${bookDto.categoryName}== ''">컴퓨터</option>
            <option value="인문" th:selected="${bookDto.categoryName}== ''">인문</option>
            <option value="소설" th:selected="${bookDto.categoryName}== ''">소설</option>
            <option value="경제경영" th:selected="${bookDto.categoryName}== ''">경제경영</option>
            <option value="자기계발" th:selected="${bookDto.categoryName}== ''">자기계발</option>
          </select> -->
          <div class="text-danger" th:if="${#fields.hasErrors('categoryName')}" th:errors="*{categoryName}"></div>
        </div>
      </div>
      <div class="mb-3 row">
        <label for="title" class="col-sm-2 col-form-label">제목</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="title" name="title" th:value="${bookDto.title}" />
          <div class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
        </div>
      </div>
      <div class="mb-3 row">
        <label for="publisher" class="col-sm-2 col-form-label">출판사</label>
        <div class="col-sm-10">
          <select name="publisherName" id="" class="form-select">
            <option value="" th:selected="${bookDto.publisherName}== ''">선택</option>
            <option value="로드북" th:selected="${bookDto.publisherName}== ''">로드북</option>
            <option value="다산" th:selected="${bookDto.publisherName}== ''">다산</option>
            <option value="웅진지식하우스" th:selected="${bookDto.publisherName}== ''">웅진지식하우스</option>
            <option value="비룡소" th:selected="${bookDto.publisherName}== ''">비룡소</option>
            <option value="을유문화사" th:selected="${bookDto.publisherName}== ''">을유문화사</option>
          </select>
          <div class="text-danger" th:if="${#fields.hasErrors('publisherName')}" th:errors="*{publisherName}"></div>
        </div>
      </div>
      <div class="mb-3 row">
        <label for="writer" class="col-sm-2 col-form-label">작가</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="writer" name="writer" th:value="${bookDto.writer}" />
          <div class="text-danger" th:if="${#fields.hasErrors('writer')}" th:errors="*{writer}"></div>
        </div>
      </div>
      <div class="mb-3 row">
        <label for="price" class="col-sm-2 col-form-label">가격</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="price" name="price" th:value="${bookDto.price}" />
          <div class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
        </div>
      </div>
      <div class="mb-3 row">
        <label for="salePrice" class="col-sm-2 col-form-label">할인가격</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="salePrice" name="salePrice" th:value="${bookDto.salePrice}" />
          <div class="text-danger" th:if="${#fields.hasErrors('salePrice')}" th:errors="*{salePrice}"></div>
        </div>
      </div>
      <div>
        <button type="submit" class="btn btn-primary">등록</button>
        <button type="reset" class="btn btn-danger">취소</button>
      </div>
    </form>
  </div>
</html>
