<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeliaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Info</h1>

    <ul>
      <li>입력한 이메일 : <span th:text="${dto.email}"></span></li>
      <li>입력한 네임 : <span th:text="${dto.name}"></span></li>

      <li>페이지 : <span th:text="${page}"></span></li>
    </ul>
  </body>
</html>
