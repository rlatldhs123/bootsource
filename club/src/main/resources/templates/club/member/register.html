<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <!-- 타임리프에서 th:action 값을 부여하면 자동으로 csrf 값을 삽입해 줌 -->
      <form th:action="@{register}" method="post">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">이메일</label>
          <input type="text" class="form-control" id="username" aria-describedby="" name="email" />
          <div id="email" class="form-text">이메일 입력</div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" />
        </div>
        <div class="mb-3">
          <label for="name" class="form-label">이름</label>
          <input type="text" class="form-control" id="name" name="name" />
        </div>
        <div class="mb-3 form-check">
          <!--네임 벨류 정해져 있음(name="remember-me") -->
          <input type="checkbox" class="form-check-input" id="exampleCheck1" name="remember-me" />
          <label class="form-check-label" for="exampleCheck1">Remember me </label>
        </div>
        <input type="hidden" name="fromSocial" value="false" />
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <div class="mt-3">
        <a href="/oauth2/authorization/google">
          <img th:src="@{/img/image.png}" alt="" />
        </a>
      </div>
    </div>
  </body>
</html>
