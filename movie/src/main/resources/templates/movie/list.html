<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout}">
  <div layout:fragment="content" class="container px-6 mx-auto grid">
    <h2 class="my-6 text-2xl font-semibold text-gray-700 dark:text-gray-200">Movie List</h2>

    <div class="w-full mb-8 overflow-hidden rounded-lg shadow-xs">
      <div class="w-full overflow-x-auto">
        <table class="w-full whitespace-no-wrap">
          <thead>
            <tr
              class="text-xs font-semibold tracking-wide text-left text-gray-500 uppercase border-b dark:border-gray-700 bg-gray-50 dark:text-gray-400 dark:bg-gray-800"
            >
              <th class="px-4 py-3">#</th>
              <th class="px-4 py-3">Poster</th>
              <th class="px-4 py-3">Title</th>
              <th class="px-4 py-3">Review Count</th>
              <th class="px-4 py-3">Rating</th>
              <th class="px-4 py-3">RegDate</th>
            </tr>
          </thead>
          <tbody class="bg-white divide-y dark:divide-gray-700 dark:bg-gray-800">
            <tr class="text-gray-700 dark:text-gray-400" th:each="movie : ${result.dtoList}">
              <!-- 영화번호 -->
              <td class="px-4 py-3" th:text="${movie.mno}"></td>
              <!-- 포스터 -->
              <td class="px-4 py-3">
                <div class="flex items-center text-sm">
                  <div class="relative hidden w-8 h-8 mr-3 rounded-full md:block">
                    <img class="object-cover w-full h-full rounded-full" src="" alt="" loading="lazy" />
                    <div class="absolute inset-0 rounded-full shadow-inner" aria-hidden="true"></div>
                  </div>
                </div>
              </td>
              <!-- 영화 제목 -->
              <td class="px-4 py-3 text-sm">
                <div>
                  <p class="font-semibold"><a th:text="${movie.title}" th:href="@{read(mno=${movie.mno},page=${requestDto.page})}"></a></p>
                </div>
              </td>
              <!-- 리뷰 수 -->
              <td class="px-4 py-3 text-sm" th:text="${movie.reviewCnt}"></td>
              <!-- 평균 평점 -->
              <td class="px-4 py-3 text-xs">
                <span
                  class="px-2 py-1 font-semibold leading-tight text-green-700 bg-green-100 rounded-full dark:bg-green-700 dark:text-green-100"
                  th:text="${movie.avg}"
                >
                </span>
              </td>
              <!-- 작성일 -->
              <td class="px-4 py-3 text-sm" th:text="${#temporals.format(movie.createdDate, 'yyyy년 MM월 dd일')}"></td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- 페이지 나누기 영역 -->
      <div
        class="grid px-4 py-3 text-xs font-semibold tracking-wide text-gray-500 uppercase border-t dark:border-gray-700 bg-gray-50 sm:grid-cols-9 dark:text-gray-400 dark:bg-gray-800"
      >
        <span class="flex items-center col-span-3"></span>
        <span class="col-span-2"></span>
        <!-- Pagination -->
        <span class="flex col-span-4 mt-2 sm:mt-auto sm:justify-end">
          <nav aria-label="Table navigation">
            <!-- 페이지버튼 -->
            <ul class="inline-flex items-center">
              <li th:if="${result.prev}">
                <a
                  class="px-3 py-1 rounded-md rounded-l-lg focus:outline-none focus:shadow-outline-purple"
                  aria-label="Previous"
                  th:href="@{list(page=${result.start-1})}"
                >
                  <svg aria-hidden="true" class="w-4 h-4 fill-current" viewBox="0 0 20 20">
                    <path
                      d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z"
                      clip-rule="evenodd"
                      fill-rule="evenodd"
                    ></path>
                  </svg>
                </a>
              </li>
              <li th:each="page : ${result.pageList}">
                <a class="px-3 py-1 rounded-md focus:outline-none focus:shadow-outline-purple" th:href="@{list(page=${page})}" th:text="${page}"></a>
              </li>
              <li th:if="${result.next}">
                <a
                  class="px-3 py-1 rounded-md rounded-r-lg focus:outline-none focus:shadow-outline-purple"
                  aria-label="Next"
                  th:href="@{list(page=${result.end+1})}"
                >
                  <svg class="w-4 h-4 fill-current" aria-hidden="true" viewBox="0 0 20 20">
                    <path
                      d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
                      clip-rule="evenodd"
                      fill-rule="evenodd"
                    ></path>
                  </svg>
                </a>
              </li>
            </ul>
          </nav>
        </span>
      </div>
    </div>
    <th:block layout:fragment="script">
      <script>
        const msg = "[[${msg}]]";

        if (msg) alert(msg + "번이 등록 되었습니다");
      </script>
    </th:block>
  </div>
</html>
