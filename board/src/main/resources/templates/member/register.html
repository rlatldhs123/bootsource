<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/layouts/layout}">
  <div class="mt-3" layout:fragment="content">
    <h2>회원가입</h2>
    <form th:action="@{register}" method="post" th:object="${memberDto}" novalidate>
      <div class="alert alert-danger" th:if="${dupEmail}">[[${dupEmail}]]</div>

      <div class="mb-3">
        <label for="email" class="form-label">email</label>
        <input type="email" class="form-control" id="email" name="email" th:value="${memberDto.email}" />
        <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
      </div>
      <div class="mb-3">
        <label for="name" class="form-label">이름</label>
        <textarea class="form-control" id="name" rows="3" name="name" th:value="${memberDto.name}"></textarea>
      </div>
      <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>

      <div class="mb-3">
        <label for="password" class="form-label">비밀번호</label>
        <input type="password" class="form-control" id="password" name="password" />
      </div>
      <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>

      <button class="btn btn-primary" type="submit">회원가입 완료</button>
    </form>
  </div>
</html>
